name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # You can change this to 'macos-latest' if using macOS runners

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Nix
      - name: Set up Nix
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -L https://nixos.org/nix/install | sh
          source $HOME/.nix-profile/etc/profile.d/nix.sh  # Ensure Nix is in the environment

      # Install dependencies and set up environment via flake.nix
      - name: Set up Nix environment
        run: |
          source $HOME/.nix-profile/etc/profile.d/nix.sh  # Ensure Nix is available
          nix develop --no-link  # This will enter the devShell defined in your flake.nix

      # Run the tests
      - name: Run tests
        run: |
          source $HOME/.nix-profile/etc/profile.d/nix.sh  # Ensure Nix environment is still active
          pytest  # Or any other test command you use, e.g., 'python -m unittest'

